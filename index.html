<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Speed Typing</title>
</head>
<body>
    <!-- Removed the standalone timer div outside the container to avoid id duplication -->
    <div class="container">
        <div class="quote-display" id="quoteDisplay"></div> <!-- Removed placeholder text for clarity -->

    </div>
    <div class="timer-container">
        <div id="welcomeText">Welcome to the notsofasttyping.com!</div>
        <div class="timer" id="timer">0</div> <!-- Adjusted the id to be unique -->
    </div>
</body>
